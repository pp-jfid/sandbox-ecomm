      <!-- Hero Section -->
      <div class="hero">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-5">
              <div class="intro-excerpt">
                <h1>Shipping Details</h1>
              </div>
            </div>
            <div class="col-lg-7"></div>
          </div>
        </div>
      </div>
      <!-- End Hero Section -->

      <div class="untree_co-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h2 class="h3 mb-3 text-black">Shipping Address</h2>
              <div class="p-3 p-lg-5 border bg-white">
                <form>
                  <div class="form-group">
                    <label for="s_country" class="text-black">Country <span class="text-danger">*</span></label>
                    <select id="s_country" class="form-control">
                      <option value="1">Select a country</option>
                      <option value="2">Bangladesh</option>
                      <option value="3">Algeria</option>
                      <option value="4">Afghanistan</option>
                      <option value="5">Ghana</option>
                      <option value="6">Albania</option>
                      <option value="7">Bahrain</option>
                      <option value="8">Colombia</option>
                      <option value="9">Dominican Republic</option>
                    </select>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="s_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_fname" name="s_fname">
                    </div>
                    <div class="col-md-6">
                      <label for="s_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_lname" name="s_lname">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="s_companyname" class="text-black">Company Name</label>
                      <input type="text" class="form-control" id="s_companyname" name="s_companyname">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="s_address" class="text-black">Address <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_address" name="s_address" placeholder="Street address">
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="s_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_state_country" name="s_state_country">
                    </div>
                    <div class="col-md-6">
                      <label for="s_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_postal_zip" name="s_postal_zip">
                    </div>
                  </div>
                  <div class="form-group row mb-5">
                    <div class="col-md-6">
                      <label for="s_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_email_address" name="s_email_address">
                    </div>
                    <div class="col-md-6">
                      <label for="s_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="s_phone" name="s_phone" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="s_order_notes" class="text-black">Order Notes</label>
                    <textarea name="s_order_notes" id="s_order_notes" cols="30" rows="5" class="form-control" placeholder="Write your notes here..."></textarea>
                  </div>
                  <div class="form-group mt-4">
                    <button class="btn btn-black btn-lg py-3 btn-block" type="button" id="place-order-btn">Place Order</button>
                   </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
